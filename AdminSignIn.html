<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UMBC COEIT Engineering and Computer Science Advising
	Admin Sign In</title>
<link href="css/default.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="login">
		<div id="form">
			<div class="top">
			
				<!--Simple sign in form-->
				<h1>UMBC COEIT Engineering and Computer Science Advising</h1>
				<h2>Admin Sign In</h2>
				<form action="AdminProcessSignIn.php" method="POST" name="SignIn">

					<!--UserName-->
					<div class="field">
						<label for="UserN">Username</label> <input id="UserN" size="20"
							maxlength="50" type="text" name="UserN" required autofocus>
					</div>

					<!--Password-->
					<div class="field">
						<label for="PassW">Password</label> <input id="PassW" size="20"
							maxlength="50" type="password" name="PassW" required>
					</div>

					<!--Execute Login-->
					<div class="nextButton">
						<input type="submit" name="next" class="button large go"
							value="Next">
					</div>
			</div>
			</form>
</body>

</html>
